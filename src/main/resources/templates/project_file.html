<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
<meta charset="utf-8"></meta>
<meta http-equiv="X-UA-Compatible" content="IE=edge"></meta>
<meta name="viewport" content="width=device-width, initial-scale=1"></meta>
<meta name="description" content=""></meta>
<meta name="author" content=""></meta>
<title>照片生产模型平台</title>
<!-- Bootstrap core CSS -->
<link rel="stylesheet" type="text/css" th:href="@{css/bootstrap.min.css}"></link>
<!-- Bootstrap core CSS -->
<link rel="stylesheet" type="text/css" th:href="@{css/bootstrap-theme.min.css}"></link>
<!-- Custom styles for this template -->
<link rel="stylesheet" type="text/css" th:href="@{css/theme.css}"></link>
<!-- jquery -->
<script type="text/javascript" th:src="@{js/jquery-3.1.1.js}"></script>
<!-- Bootstrap core js -->
<script type="text/javascript" th:src="@{js/bootstrap.min.js}"></script>
</head>

<body role="document">
	<nav class="navbar navbar-default" role="navigation">
		<div class="container-fluid">
			<div class="navbar-header">
				<button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
					<span class="sr-only">Toggle navigation</span> <span class="icon-bar"></span> <span class="icon-bar"></span> <span class="icon-bar"></span>
				</button>
				<a class="navbar-brand" href="#"> <img alt="Brand" height="20" th:src="@{img/logo.png}" /></a>
			</div>

			<div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
				<ul class="nav navbar-nav">
					<li><a href="#">北京中天易观信息技术有限公司</a></li>
				</ul>
				<form th:action="@{/logout}" method="post" class="navbar-form navbar-right" role="form">
					<button type="submit" class="btn btn-default">退出登录</button>
				</form>
			</div>
		</div>
	</nav>

	<div class="container theme-showcase" role="main">

		<div class="page-header">
			<h3 th:inline="text">项目:[[${isp.name}]] 作者:[[${isp.author}]] 创建时间:[[${isp.time}]]</h3>
		</div>
		<div class="row">
			<div class="col-sm-12">
				<div class="panel panel-warning">
					<div class="panel-heading">
						<h3 class="panel-title">obj模型更新记录</h3>
					</div>
					<div class="panel-body">
						<table class="table">
							<thead>
								<tr>
									<th>ID</th>
									<th>名称</th>
									<th>格式</th>
									<th>时间</th>
									<th></th>
								</tr>
							</thead>
							<tbody>
								<tr th:each="obj:${isp.iezSwayUploads}" th:if="${obj.type eq 'obj'}">
									<td th:text="${obj.id}"></td>
									<td th:text="${obj.name}"></td>
									<td th:text="${obj.suffix}"></td>
									<td th:text="${obj.time}"></td>
									<td><a class="btn btn-default" th:href="@{/download_project_file(id=${obj.id})}" role="button">下载资源</a></td>
								</tr>
							</tbody>
						</table>
					</div>
				</div>
				<div class="panel panel-danger">
					<div class="panel-heading">
						<h3 class="panel-title">图片更新记录</h3>
					</div>
					<div class="panel-body">
						<table class="table">
							<thead>
								<tr>
									<th>ID</th>
									<th>名称</th>
									<th>格式</th>
									<th>时间</th>
									<th></th>
								</tr>
							</thead>
							<tbody>
								<tr th:each="file:${isp.iezSwayUploads}" th:if="${file.type eq 'image'}">
									<td th:text="${file.id}"></td>
									<td th:text="${file.name}"></td>
									<td th:text="${file.suffix}"></td>
									<td th:text="${file.time}"></td>
									<td><a class="btn btn-default" th:href="@{/download_project_file(id=${file.id})}" role="button">下载资源</a></td>
								</tr>
							</tbody>
						</table>
					</div>
				</div>
			</div>
		</div>
	</div>


	<!-- Bootstrap core JavaScript
    ================================================== -->
	<script type="text/javascript" th:src="@{js/docs.min.js}"></script>

	<!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
	<script type="text/javascript" th:src="@{js/ie10-viewport-bug-workaround.js}"></script>
</body>
</html>
