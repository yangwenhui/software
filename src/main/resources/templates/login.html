<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
<meta charset="utf-8"></meta>
<meta http-equiv="X-UA-Compatible" content="IE=edge"></meta>
<meta name="viewport" content="width=device-width, initial-scale=1"></meta>
<meta name="description" content=""></meta>
<meta name="author" content=""></meta>
<title>照片生产模型平台</title>
<!-- Bootstrap core CSS -->
<link rel="stylesheet" type="text/css" th:href="@{css/bootstrap.min.css}"></link>
<!-- Bootstrap core CSS -->
<link rel="stylesheet" type="text/css" th:href="@{css/bootstrap-theme.min.css}"></link>
<!-- jquery -->
<script type="text/javascript" th:src="@{js/jquery-3.1.1.js}"></script>
<!-- Bootstrap core js -->
<script type="text/javascript" th:src="@{js/bootstrap.min.js}"></script>
</head>
<body>
	<div id="loginModal" class="modal show">
		<div class="modal-dialog">
			<div class="modal-header">
				<h2 class="text-center text-primary">Sign in to Sway</h2>
			</div>
			<div class="modal-body">
				<form role="form" th:action="@{/login}" method="post">
					<div class="form-group">
						 <input type="email" class="form-control input-lg" id="exampleInputEmail1" placeholder="邮箱" name="username" />
					</div>
					<div class="form-group">
						 <input type="password" class="form-control input-lg" id="exampleInputPassword1" placeholder="密码" name="password" />
					</div>
					<div class="checkbox">
						<label> <input type="checkbox" /> Check me out
						</label>
					</div>
					<div th:if="${param.error}" class="alert alert-danger" role="alert">
						<strong>提示!</strong> 邮箱或者密码输入错误.
					</div>
					<div th:if="${param.logout}" class="alert alert-success" role="alert">
						<strong>提示!</strong> 您已经成功退出.
					</div>
					<button type="submit" class="btn btn-primary btn-lg btn-block">进入</button>
				</form>
			</div>
		</div>
	</div>
</body>
</html>
